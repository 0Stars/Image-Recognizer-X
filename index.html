 
<html>
  <head>
    <title>Image Recognizer X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image Recognizer X</h3>
      <br><br>

      <p style="font-size: 22px;">Image Recognizer X is trained to recognize these objects:</p>

      <b class="name_of_objects">
        Bowl of Ice Cream
        <hr>
        Spoon
        <hr>
        Person
        <hr>
        Water Bottle
        <hr>
      </b>

      <label>Camera</label>
      <div id="camera"></div>
      <br><br>
      <label>The Image</label>
      <div id="result"></div>
      <br><br>
      <button id="capture_image" onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button id="recognize_image" onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object: <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy: <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
  </body>
<script src="main.js"></script>

  <script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
